	<!DOCTYPE html>
	<html lang="esp"></html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="Script.js"></script>
		<title>Encriptador de Texto</title>
	</head>
	<body>
	<div class="container">
		<div class="logo">
			<img class="logoImg"src="./Imagenes/Logo1.jpg">
			<h1 id="texto3" class="tittle">Encriptar Texto</h1>
		</div>
			<div class="left">
			<input class="text-input" id="inputText" type="text" placeholder="Ingrese el texto a encriptar aqui">
			</div>
			<div class="rigth">
				<img id="MunhecoImg"src="./Imagenes/Munheco1.jpg">
				<h1 id="texto">Ningun mensaje fue encontrado</h1>
				<textarea id="texto2" name="" rows="8" cols="80">Creado por Jorge Espinalez</textarea>
				<button type="button" id="buttonCopiar" onclick="copiar()">Copiar</button>
			</div>
			<div class="left-button">
				<p id="texto4">Solo minusculas y sin acentos</p>
				<button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
				<button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
				<a id="textoalura" href="https://www.aluracursos.com/">ALURA LATAM</a>
			</div>
				
	</div>
	</body>
	</html>
